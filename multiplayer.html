<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PokeHunt</title>
    <script src="multiplayer.js"></script>
    <link rel="shortcut icon" href="img/pikachu.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=VT323&display=swap" rel="stylesheet">
</head>

<body class="noselect" onkeydown="Andar(event)" onload="IniciarJogo()">
    <!-- quando a página for carregada o canvas *IniciarJogo() aparecerá e o jogador já poderá controlar o personagem pelos controles *Andar()-->
    <div id="jogo">
        <img width="20%" src="img/PokeHunt.png"> <!-- Logo do jogo :)-->
        <br>
        <div id="instrucao">
            <!--div do lado esquerdo do canvas-->
            <div id="imgAnim">
                <img id="imgTalk" alt="">
                <p id="fala"> 
                </p>
            </div>
            <div class="painel" style="height: 390px;background-color: rgba(240, 248, 255, 0);box-shadow: none;">
                
                <div id="players-title"><strong>Players</strong></div>
                <div class="jogador-container" style="background-color:rgba(229, 223, 157, 0.767);">
                    <img class="jogador-img" src="https://static.pokemonpets.com/images/monsters-images-300-300/2025-Shiny-Pikachu.webp">
                    <div>
                    <spam class="jogador-nome">Pikachu</spam><br>
                    <spam class="jogador-pok">0</spam>
                    </div>
                </div>
                <div class="jogador-container" style="background-color: rgba(168, 222, 241, 0.733);">
                    <img class="jogador-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png">
                    <div>
                    <spam class="jogador-nome">Squirtle</spam><br>
                    <spam class="jogador-pok">0</spam>
                    </div>
                </div>
                <div class="jogador-container" style="background-color: rgba(164, 240, 164, 0.726);">
                    <img class="jogador-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
                    <div>
                    <spam class="jogador-nome">Bulbasaur</spam><br>
                    <spam class="jogador-pok">0</spam>
                    </div>
                </div>
                <div class="jogador-container" style="background-color: rgba(255, 175, 144, 0.616);">
                    <img class="jogador-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png">
                    <div>
                    <spam class="jogador-nome">Charmander</spam><br>
                    <spam class="jogador-pok">0</spam>
                    </div>
                </div>
            </div>
        </div>
        <div id="tempo">
            <!--div do lado direito do canvas-->
            <div id="placar" class="painel">
                <!--1º parte: contém o número de pokebolas que o jogador coletar-->
                <img style="margin: 10px;float: left;" id="pokebola"
                    src="img/pokebolaM.png">
                <!--img-->
                <em id="numpokebola" class="destaque" style="float: left;">x0</em>
                <!--numero que será atualizado pelo javascript-->
                <img class="star" id="star1" src="img/star.png" alt="">
                <img class="star" id="star2" src="img/star.png" alt="">
                <img class="star" id="star3" src="img/star.png" alt="">
            </div>
            <div class="painel">
                <!--1º parte: relógio-->
                <strong>Time</strong><br>
                <div id="relogio" class="destaque">04:40</div><br>
                <!--o tempo será tualizado com o javascript-->
                <img width="100%" src="img/pokemons.png">
            </div>
            <div class="painel" id="recorde">
                <!--2º parte: aparece a melhor pontuação das partidas, se a página for atualizada o recorde é perdido-->
                <strong>Best Score</strong>
                <div class="destaque" id="melhorScore">0</div>
            </div>
            <button class="painel" id="btnIniciar" onclick="Pokebola(0)">START</button><br>
            <!--ao clicar o botão a pokebola aparece na tela-->
            <p style="font-size: 15px;">&copy;2020 pokehunt by mil</p>
        </div>
        <canvas id="meuCanvas" width="510" height="480"></canvas>
    </div>
</body>

</html>
