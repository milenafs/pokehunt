<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <script src="menu.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div id="sound-icon">

            <button class="btn-menu">More information</button>
        </div>
    </div>
    <div id="modal-play">
        <div id="modal-play-left">
            <img src="" id="img-left" class="talkingimg">
        </div>
        <div id="modal-play-center">
            <img src="" alt="" id="img-center" class="talkingimg">
        </div>
        <div id="modal-play-right">
            <img src="" alt="" id="img-right" class="talkingimg">
        </div>
        <div id="modal-play-subs">
        </div>
        <a id="btn-continue">CONTINUE -></a>
    </div>
    <div class="modal" id="modal-option">
        <strong></strong>
        <a class="btn-return" onclick="Return()"><i class="fas fa-times"></i></a>
        <div class="modal-content">
            not avaible yet :(

    <div class="modal" id="modal-instruction">
        
                <strong>How to play</strong>
                <a class="btn-return" onclick="Return()"><i class="fas fa-times"></i></a>
                <div class="modal-content" id="instruction">

                    up<br><br>
                    4. Run away from Team Rocket<br><img height="20px" src="img/jessie.png"><img height="20px"
                        src="img/james.png"><br>-->
                    1. Click the red button to <i>START</i>
                </div>
                <img src="img/instruction0.jpeg" id="instruction-img">
                <a id="inst-btn-prev"><i class="fas fa-arrow-alt-circle-left"></i> </a>
                <a id="inst-btn-next"><i class="fas fa-arrow-alt-circle-right"></i></a>
    </div>
    <div class="modal" id="modal-info">
        <strong>Game Informations</strong>
        <a class="btn-return" onclick="Return()"><i class="fas fa-times"></i></a>
        <div class="modal-content">
